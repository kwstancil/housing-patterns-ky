<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8 />
  <title>Kentucky Housing Patterns</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: whitesmoke;
      font-family: Lato, sans-serif;
      color: #0D0000;
    }

    header {
      width: 80%;
      margin: 10px auto 10px auto;
    }

    h1 {
      display: inline-block;
      margin-right: 20px;
      color: #001323;
    }

    h2 {
      display: inline-block;
      color: #001323;
    }

    #map {
      width: 80%;
      height: 540px;
      margin: 10px 10%;
      background: whitesmoke;
      border: 2px solid #dddedf;
    }

    a {
      color: #004A8B;
    }

    a:hover {
      color: rgb(67, 69, 71);
      text-decoration: none;
    }

  .legend {
    padding: 6px 8px;
    font-size: 1em;
    background: rgba(255,255,255,0.8);
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
    border-radius: 5px;
  }
  .legend h3 {
    font-size: 1.1em;
    font-weight: normal;
    color: #001323;
    margin: 0 0 10px 0;
  }
  .legend span {
    width: 20px;
    height: 20px;
    float: left;
    margin: 0 10px 4px 0;
  }
  .legend label {
    font-size: 1.1em;
  }
  .legend label:after {
    content: '';
    display: block;
    clear: both;
  }

  #theList {
    height: auto;
    padding: 0 18px 0 18px;
  }

  #theList div {
    float: left;
    width: 200px;
  }

  #theList:after {
    content: '';
    display: block;
    clear: both;
  }

    footer {
      padding: 6px 10%;
      width: 80%;
    }

    p {
      font-size: 1em;
      color: #001323;
    }
  </style>
</head>

<body>
  <header>
    <h1>Housing Patterns in Kentucky Counties</h1>

    <select>
      <option value="totalUnits">Percent of all houses occupied</option>
      <option value="housingUnits">Percent owner occupied</option>
      <option value="occupied">Percent renter occupied</option>
      <option value="own">Percent owned without mortgage</option>
      <option value="ownMort">Percent owned with mortgage</option>
      <option value="vacant">Percent of all houses vacant</option>
    </select>
  </header>

  <div id='map'></div>
  <!-- Create empty legend that Leaflet will own. -->
  <div id="empty-legend" class='legend'></div>


  <footer>

    <div id="theList">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>

    <p>Map authored by Kenny Stancil</p>
    <p>Data: <a href='https://data.census.gov/cedsci/'>U.S. Census Bureau</a></p>

    <ul>
    <li>See my projects on GitHub: <a href="https://github.com/kwstancil">Kenny Stancil</a></li>
    <li>Visit my <a href='https://kwstancil.github.io/'>mapping portfolio</a></li>
    </ul>

  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
  <script src="https://unpkg.com/simple-statistics@7.6.0/dist/simple-statistics.min.js"></script>

  <script>

    //establising global variables
    var legendDiv,
        settingsDrawMap,
        normValue = "TOTAL",
        optionsAnalysis = {
          "totalOption": {
            "value": "totalUnits",
            "calc": "OCCUPIED",
            "text": "total occupied"
          },

          "houseOption": {
            "value": "housingUnits",
            "calc": "OWNER",
            "text": "owner occupied"
          },

          "occupiedOption": {
            "value": "occupied",
            "calc": "RENTER",
            "text": "total occupied"
          },

          "ownOption": {
            "value": "own",
            "calc": "OWNED_FREE",
            "text": "owned without mortgage"
          },

          "ownMortOption": {
            "value": "ownMort",
            "calc": "OWNED_MORT",
            "text": "owned with mortgage"
          },

          "vacantOption": {
            "value": "vacant",
            "calc": "VACANT",
            "text": "vacant"
          },
        };

    jQuery("h1").html("Housing Patterns in Kentucky Counties");

    var options = {
      center: [37.8, -85.8],
      zoom: 7.4,
      zoomSnap: .1,
      zoomControl: false
    }

    var map = L.map('map', options);

    var countyLayer = $.getJSON("data/ky_counties_housing.json", function(data) {

      var dataLayer = L.geoJson(data, {

        style:function(feature) {
          return {
            color: '#444',
            weight: 1,
            fillOpacity: 1,
            fillColor: '#1f78b4'
          };
        }
      }).addTo(map);

      // draw map function
      drawMap(dataLayer, "OCCUPIED", "total housing units occupied");

      // get value of select element (default is OCCUPIED)
      var optionsSelect = $("select").val();

      // populate table values using raw JSON data and the default calue of the select element above
      drawTable(data, optionsSelect);

      // Listen for change in select element. When it changes, draw new map and table
      $("select").change(function() {

        optionSelect = $("select").val()
        drawTable(data, optionSelect)

        // draw table returns values that can be used to draw the new map
        drawMap(dataLayer, settingsDrawMap[0], settingsDrawMap[1]);

      })
    });

    // create table in six columns and rank results
    function drawTable(data, optionSelect) {

      // empty the div element with the ID theList
      $("#theList").children().empty()

      //assign local variables
      var
        totalEval = 0,
        total = 0,
        i = 0,
        length = data.features.length,
        ky = data.features

      // find which option was selected and get those properties
      for (var item in optionsAnalysis) {
          if (optionSelect == optionsAnalysis[item].value) {
            var
              eval = optionsAnalysis[item].calc,
              text = optionsAnalysis[item].text;
            break;
          }
      };

      // sort from highest to lowest
      ky.sort(function(a, b) {
        return b.properties[eval]/b.properties[normValue] - a.properties[eval]/a.properties[normValue]
      })

      // loop through 120 counties in batches of 20 to create 6-column layout
      for (i = 0; i < length; i++) {
        while (i < 20) {
          totalEval += Number(ky[i].properties[eval]);
          total += Number(ky[i].properties.TOTAL);
          $("#theList").children("div").eq(0).append((i + 1) + ". " + ky[i].properties.NAME + ": " +
          (ky[i].properties[eval] / ky[i].properties.TOTAL *100).toLocaleString() + "<br>");
          i++
        }

        while (i >= 20 && i < 40) {
          totalEval += Number(ky[i].properties[eval]);
          total += Number(ky[i].properties.TOTAL);
          $("#theList").children("div").eq(1).append((i + 1) + ". " + ky[i].properties.NAME + ": " +
          (ky[i].properties[eval] / ky[i].properties.TOTAL *100).toLocaleString() + "<br>");
          i++
        }

        while (i >= 40 && i < 60) {
          totalEval += Number(ky[i].properties[eval]);
          total += Number(ky[i].properties.TOTAL);
          $("#theList").children("div").eq(2).append((i + 1) + ". " + ky[i].properties.NAME + ": " +
          (ky[i].properties[eval] / ky[i].properties.TOTAL *100).toLocaleString() + "<br>");
          i++
        }

        while (i >= 60 && i < 80) {
          totalEval += Number(ky[i].properties[eval]);
          total += Number(ky[i].properties.TOTAL);
          $("#theList").children("div").eq(3).append((i + 1) + ". " + ky[i].properties.NAME + ": " +
          (ky[i].properties[eval] / ky[i].properties.TOTAL *100).toLocaleString() + "<br>");
          i++
        }
        while (i >= 80 && i < 100) {
          totalEval += Number(ky[i].properties[eval]);
          total += Number(ky[i].properties.TOTAL);
          $("#theList").children("div").eq(4).append((i + 1) + ". " + ky[i].properties.NAME + ": " +
          (ky[i].properties[eval] / ky[i].properties.TOTAL *100).toLocaleString() + "<br>");
          i++
        }
        while (i >= 100 && i < 120) {
          totalEval += Number(ky[i].properties[eval]);
          total += Number(ky[i].properties.TOTAL);
          $("#theList").children("div").eq(5).append((i + 1) + ". " + ky[i].properties.NAME + ": " +
          (ky[i].properties[eval] / ky[i].properties.TOTAL *100).toLocaleString() + "<br>");
          i++
        }
      };

      // create h1 element and add the statewide percentage
      $("#theList").prepend("<h1>" + (totalEval / total * 100).toLocaleString() + "% " + text + " statewide<h1><h3>County Rank</h3>");
      $("#theList").children("div").append("<br style='padding-top:10px'>")


      // collect and return argument for drawMap function
      settingsDrawMap = [eval, text];
      return settingsDrawMap;

    }

    // draw map with three parameters
    function drawMap(dataLayer, attributeValue, popuptext) {

      var breaks = getClassBreaks(dataLayer, attributeValue);

      drawLegend(breaks, popuptext)

      dataLayer.eachLayer(function(layer) { // loop through all counties

        var props = layer.feature.properties;

        layer.setStyle( {
          fillColor: getColor(props[attributeValue]/props[normValue], breaks)
        });

        layer.bindPopup("<h3>" + props["NAME"] + "<h3>" + (props[attributeValue]/props[normValue] * 100).toLocaleString() + "% " + popuptext);
        });

      };

    function getClassBreaks(dataLayer, attributeValue) {

        var values = []; // empty array to hold values

        dataLayer.eachLayer(function(layer) {
          var props = layer.feature.properties, // shorthand reference to properties
            value = props[attributeValue]/props[normValue]; // calculate normalized value
          values.push(value); //  push that value to array
        });

        // console.log(values)

        var clusters = ss.ckmeans(values, 5); // determine similar clusters

        var breaks = clusters.map(function(cluster) { // create array of lowest value within each cluster

          return [cluster[0], cluster.pop()];
        });

          return breaks; // return array of class breaks
    };

    function getColor(d, breaks) {

        if(d <= breaks[0][1]) {
              return '#f1eef6';
          } else if(d <= breaks[1][1]) {
              return '#bdc9e1';
          } else if(d <= breaks[2][1]) {
              return '#74a9cf';
          } else if(d <= breaks[3][1]) {
              return '#2b8cbe'
          } else if(d <= breaks[4][1]) {
              return '#045a8d'
          }
    }

    function drawLegend(breaks, popuptext) {


      var legend = L.control( {position: 'topleft'}); // create Leaflet control object and position it in top left

      legend.onAdd = function() {

        var legendDiv = L.DomUtil.get('empty-legend'); // use get function instead of create

        legendDiv.innerHTML = "<h3>Percent " + popuptext + "<h3>"; // add legend info

        for (var i = 0; i < breaks.length; i++) { // for each break

          var color = getColor(breaks[i][0], breaks); // determine color

          legendDiv.innerHTML +=
          '<span style ="background:' + color + '"></span> ' +
          '<label>' + (breaks[i][0] * 100).toLocaleString() + '% &mdash; ' +
          (breaks[i][1] * 100).toLocaleString() + '%<label>';
        }

        return legendDiv; // return div element
      };

      legend.addTo(map); // add legend to map
    }

    // Tell jQuery to wait until data is loaded before executing a function
    $.when(countyLayer).done(function () {
        // load, filter, and style the state outline
        $.getJSON("data/us_states_500k.geojson", function (data) {

        var stateLayer = L.geoJson(data, {
          style: function (feature) {
            return {
              color: '#222',
              weight: 3,
              fillOpacity: 0,
              interactive: false
            };
          },

        // Filter for the correct state to use
        filter: function (feature) {
          if (feature.properties.NAME == "Kentucky") {
            return feature;
          }
        }
      });

      // Add layer to map!
      stateLayer.addTo(map)

    });
  });

  </script>

</body>

</html>
